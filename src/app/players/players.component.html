<div class="container pt-5">

    <div *ngIf="isLoading; else addPlayerTemplate" class="d-flex justify-content-center mt-5">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <ng-template #addPlayerTemplate>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-outline-light btn-lg mt-5" routerLink="/player-create">Add
                player</button>
        </div>
    </ng-template>

    <div class="col-md-8 offset-md-2">
        <table class="table table-striped table-hover mt-5">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Nickname</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let player of players">
                    <td>{{player.name}}</td>
                    <td>{{player.nickname}}</td>
                    <td class="text-center">
                        <button class="btn btn-outline-primary me-3" [routerLink]="['/player-edit', player._id]"><i
                                class="bi bi-pencil-square"></i> Edit</button>
                        <button class="btn btn-outline-danger" (click)="deletePlayer(player._id)"><i
                                class="bi bi-x-circle"></i> Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
