<div class="container pt-5">

    <div class="card col-md-6 offset-md-3">
        <div class="card-body">
            <h2 class="card-title text-center">Player data</h2>
            <form [formGroup]="playerForm" (ngSubmit)="submitForm()">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" formControlName="name">
                </div>

                <div class="mb-3">
                    <label for="nickname" class="form-label">Nickname</label>
                    <input type="text" id="nickname" class="form-control" formControlName="nickname">
                </div>

                <div class="mb-3">
                    <label for="file" class="form-label">Upload a photo</label>
                    <input type="file" id="file" class="form-control"
                        (change)="onFileSelected($event)">
                </div>

                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-success me-3" routerLink="/players">Cancel</button>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
