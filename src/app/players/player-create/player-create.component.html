<app-save-toast></app-save-toast>

<div class="container pt-5">
    <app-loading *ngIf="isLoading"></app-loading>

    <div class="card col-md-6 offset-md-3" [ngStyle]="{'margin-top': isLoading ? '4rem': '9rem'}">
        <div class="card-body">
            <h2 class="card-title text-center">Player data</h2>
            <form [formGroup]="playerForm" (ngSubmit)="submitForm()">

                <div class="mb-3">
                    <label for="name" class="form-label form-text">Name</label>
                    <input type="text" id="name" class="form-control"
                        [ngClass]="{'is-invalid': name.invalid && name.touched}" formControlName="name">
                    <div *ngIf="name.invalid" class="invalid-feedback">
                        Please write a name.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="nickname" class="form-label form-text">Nickname</label>
                    <input type="text" id="nickname" class="form-control" formControlName="nickname">
                </div>

                <div class="mb-3">
                    <label for="file" class="form-label form-text">Upload a photo <span class="fst-italic"
                            *ngIf="mode==='EDIT'">(only if you want to change the previous one)</span></label>
                    <input type="file" id="file" class="form-control" (change)="onFileSelected($event)"
                        [ngClass]="{'is-invalid': file.invalid && file.touched}">
                    <div class="invalid-feedback">
                        Please choose a file.
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-success me-3" routerLink="/players">Cancel</button>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
